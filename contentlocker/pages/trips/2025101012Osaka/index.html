<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>大阪旅行Webしおり</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>大阪旅行Webしおり</h1>
  </header>

  <main>
    <!-- チケット -->
    <section class="tickets">
      <h2>チケット</h2>
      <div class="ticket-list">
        <div class="ticket">
          <img src="img/busLogo.jpg" alt="バスチケット">
          <button onclick="openPDF('pdfs/busTicket.pdf')">夜行バス乗車券</button>
        </div>
        <div class="ticket">
          <img src="img/expoLogo.png" alt="チケット1">
          <button onclick="openPDF('pdfs/ticket1.pdf')">10月11日(土)12:00- [東ゲート]</button>
        </div>
        <div class="ticket">
          <img src="img/expoLogo.png" alt="チケット2">
          <button onclick="openPDF('pdfs/ticket2.pdf')">10月11日(土)12:00- [東ゲート]</button>
        </div>
        <div class="ticket">
          <img src="img/expoLogo.png" alt="チケット3">
          <button onclick="openPDF('pdfs/ticket3.pdf')">10月12日(日)12:00- [東ゲート]</button>
        </div>
        <div class="ticket">
          <img src="img/expoLogo.png" alt="チケット4">
          <button onclick="openPDF('pdfs/ticket4.pdf')">10月12日(日)12:00- [東ゲート]</button>
        </div>
      </div>
    </section>

    <!-- PDF -->
    <section class="pdf-section">
      <h2>旅の資料</h2>
      <button onclick="openPDF('pdfs/timeline.pdf')">タイムラインPDFを開く</button>
      <button onclick="openPDF('pdfs/shiori.pdf')">しおりPDFを開く</button>
      <button onclick="openPDF('pdfs/hotel.pdf')">ホテルPDFを開く</button>
    </section>

    <!-- 関連URL -->
    <section class="links">
      <h2>関連リンク</h2>
      <ul>
        <li><a href="https://www.nta.co.jp/bus/my" target="_blank">夜行バス乗車券</a></li>
        <li><a href="https://www.expo2025.or.jp/expo-map-index/access/" target="_blank">大阪万博アクセス</a></li>
        <li><a href="https://app.surutto-qrtto.com/tabs/home/merchandises?keyword=大阪周遊パス&affiliate-id=HP1" target="_blank">大阪周遊パス購入</a></li>
        <li><a href="https://osaka-amazing-pass.com" target="_blank">大阪周遊パス</a></li>
        <li><a href="https://www.ipponmatsu.co.jp/cruise/tombori.html" target="_blank">とんぼりリバークルーズ</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 one.yoshito</p>
  </footer>

  <script src="script.js"></script>

</html>
