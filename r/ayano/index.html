<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // リダイレクト先のURLを変数にまとめる
    const redirectUrl = "https://www.dropbox.com/scl/fo/yig3vf1j66kk69ytbb6xv/ALzprBgCWi4VdLizDKhW7UE?rlkey=9kkfozpaas2ktloeezy6g2g4c&st=4h88xp0y&dl=0"; // ← ここだけ書き換えればOK

    window.onload = function() {
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <p>リダイレクト中です。もし自動的に移動しない場合は <a id="manualLink" href="#">こちら</a> をクリックしてください。</p>

  <script>
    // 手動リンクのhrefにも同じURLを設定
    document.getElementById("manualLink").href = redirectUrl;
  </script>
</body>
</html>
