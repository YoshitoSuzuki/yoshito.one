<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // リダイレクト先のURLを変数にまとめる
    const redirectUrl = "https://www.dropbox.com/scl/fo/n45sb75zevm7ck9rma477/ABW2OdEufL27fxx2QFgdGD8?rlkey=ntfpd2d8zmqpyj32kwmxwaazh&st=mka3p8qq&dl=0"; // ← ここだけ書き換えればOK

    window.onload = function() {
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <p>リダイレクト中です。もし自動的に移動しない場合は <a id="manualLink" href="#">こちら</a> をクリックしてください。</p>

  <script>
    // 手動リンクのhrefにも同じURLを設定
    document.getElementById("manualLink").href = redirectUrl;
  </script>
</body>
</html>
