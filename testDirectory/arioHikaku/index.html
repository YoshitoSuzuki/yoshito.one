<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レスポンシブ分割</title>
<style>
  /* 全画面表示のための基本設定 */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  /* Flexboxコンテナの基本設定 */
  .container {
    display: flex;
    width: 100%;
    height: 100vh; /* 画面の高さ100% */
  }

  .pane {
    flex: 1; /* 各領域がスペースを均等に分け合う */
    border: none; /* iframeの境界線を消す */
  }

  /* --- メディアクエリによる切り替え --- */
  /* 画面幅が768px以下の場合（一般的なタブレットやスマホ） */
  @media (max-width: 768px) {
    .container {
      /* Flexboxの並び方向を縦（上下）に変更 */
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="container">
  <iframe class="pane" src="https://nishiarai.ario.jp/shop/" title="左側のページ"></iframe>
  <iframe class="pane" src="https://kameari.ario.jp/shop/" title="右側のページ"></iframe>
</div>

</body>
</html>`
