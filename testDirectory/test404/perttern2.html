<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>404 - yoshito.one</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: serif;
            background-color: #ffffff;
            color: #1a1a1a;
        }
        .error-code {
            font-size: 12vw;
            font-weight: 100;
            letter-spacing: -0.05em;
            margin: 0;
        }
        .message {
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }
        .line {
            width: 50px;
            height: 1px;
            background-color: #1a1a1a;
            margin-bottom: 2rem;
        }
        a {
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 2px;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="message">Page Not Found</div>
    <div class="line"></div>
    <a href="/">Back to yoshito.one</a>

</html>
