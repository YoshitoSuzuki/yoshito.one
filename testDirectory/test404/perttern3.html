<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Lost in yoshito.one</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            position: relative;
        }
        h1 {
            font-size: 150px;
            margin: 0;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        p {
            font-size: 20px;
            color: #888;
        }
        .home-link {
            margin-top: 30px;
            color: #00ffcc;
            text-decoration: none;
            border: 1px solid #00ffcc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .home-link:hover {
            background: #00ffcc;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
    </div>
    <p>迷子になられたようです。</p>
    <a href="/" class="home-link">yoshito.one ホームへ</a>
</body>
</html>
